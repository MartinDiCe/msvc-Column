#MSVC configuration
spring.application.name=msvc-fileColumns
server.port=8001

#BD configuration
spring.datasource.url=jdbc:sqlserver://ip:1433;instance=MSSQLSERVER;databaseName=UNIGIS_DataRepository;encrypt=true;trustServerCertificate=true;
spring.datasource.username=user
spring.datasource.password=password
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.database-platform=org.hibernate.dialect.SQLServer2012Dialect
spring.jpa.hibernate.ddl-auto=update
spring.mvc.validation=true

# SpringDoc configurations
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/doc/swagger-ui.html
